toine<template id="template">
  <p id="label" style="margin-left:35px">

  </p>   <!-- input.value = question.answer -->

</template>

<script>
var DatepickerTextQuestionComponent = {};

(function(){
  var currentDoc = document.currentScript.ownerDocument;
  var datepickerTextQuestionPrototype = Object.create(HTMLElement.prototype);

  datepickerTextQuestionPrototype.createdCallback = function(){
    Operation.appendTemplate(this, currentDoc, "#template");
    this.question = {};
  };

  datepickerTextQuestionPrototype.attributeChangedCallback = function(attr, oldV, newV){
    if(attr === "question"){
      this.question = QuestionComponent.quiz.getQuestion(newV);
      this.querySelector("#label").innerHTML = this.question.answer ? this.question.answer : "";
    }
  };

  DatepickerTextQuestionComponent = document.registerElement("beenov-datepicker-text-question",{
    prototype : datepickerTextQuestionPrototype
  });

})();
</script>
